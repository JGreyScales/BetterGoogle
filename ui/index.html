<!DOCTYPE html>
<html lang="eng">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"" href="styles.css"/>
    <title>BetterGoogle</title>
</head>


<section>
    <body>
        <search>
            
            <container>
                <h1, id="MainTitle">Better Google</h1>
                <b style="font-size: 20px" id="Author">Created by GreyScales</b>
                <input type="text" placeholder="Search" id="SearchBox", size="50" autofocus="autofocus">
            </container>
            <searchOptions>
                <github id="Selectable"><img src="Assets\Icons\github.svg"></github>
                <stackOverflow id="Selectable"><img src="Assets\Icons\StackOverflow.svg"></imr></stackOverflow>
                <W3Schools id="Selectable"><img src="Assets\Icons\W3Schools.png" style="width:96px"></W3Schools>
                <Google id="Selectable"><img src="Assets\Icons\Google.svg"></Google>
            </searchOptions>
        </search>
    </body>


    <script>
        //set random background
        const element = document.querySelector('html');
        element.style.background = "url(Assets/" + Math.floor(Math.random() * 11) + ".jpg)";
        element.style.backgroundRepeat = 'no-repeat';
        element.style.backgroundSize = 'cover';
        element.style.backgroundPosition = 'center';
        element.style.minHeight = "100%";

        // define tauri window
        const { invoke } = window.__TAURI__.tauri




        async function search(){
            await invoke("search", {query: document.getElementById("SearchBox").value});
        }


        window.addEventListener("DOMContentLoaded", () => {
            // define on enter press
            document.getElementById('SearchBox').onkeypress=function(event){
                if (event.keyCode==13){
                    search();
                }
            }
        })

    </script>
</section>

</html>
